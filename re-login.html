<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="registration.css">

<body>

                    <input type="email" name="Email" placeholder="Email">

                    <i class='bx bxs-lock-alt'></i>

                <div class="button">

            </form>
        </div>
</body>
