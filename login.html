<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="center">
        <h1>管理平台</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>帳號</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>密碼</label>
            </div>
            
            <div class="options-container">
                <label for="remember-me"><input type="checkbox" id="remember-me" name="remember-me"> 記住我</label>
                <a href="#">忘記密碼</a>
            </div>
              
            <input type="submit" value="登入">
            <div class="signup_link">
                <a href = 'registration.html'>註冊</a>
            </div>
        </form>
    </div>
</body>
</html>
