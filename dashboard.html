<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仪表板管理</title>
  <link rel="stylesheet" href="dashboard.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4ec8f8ba21.js" crossorigin="anonymous"></script>
</head>
<body>
  <aside class="sidebar">
    <button class="burger" aria-label="切换菜单" onclick="toggleMenu()"></button>
    <nav class="menu">
        <a href="dashboard.html" style="animation-delay: 0.2s;">仪表板管理</a>
        <a href="#" style="animation-delay: 0.3s;">用户管理</a>
        <a href="#" style="animation-delay: 0.4s;">角色管理</a>
        <a href="#" style="animation-delay: 0.5s;">历史记录</a>
    </nav>
  </aside>

  <div class="main-content">
    <header>
      <div class="header-top">
        <h1>仪表板管理</h1>
        <i class="fa-solid fa-house fa-2xl"></i>
      </div>
      <div class="crud-controls">
        <input type="text" id="chartTitle" placeholder="图表标题" />
        <select id="chartType">
          <option value="line">折线图</option>
          <option value="bar">条形图</option>
          <option value="pie">圆饼图</option>
        </select>
        <button onclick="createChart(document.getElementById('chartTitle').value, document.getElementById('chartType').value)">创建图表</button>
        <button onclick="deleteChart(document.getElementById('chartTitle').value)">删除图表</button>
      </div>
    </header>
    
    <!-- Charts will be rendered in this div -->
    <div class="dashboard">
      <!-- Existing chart divs can be removed since charts are dynamically injected -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
