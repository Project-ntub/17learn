<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>get input value</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <h2>Navigation Menu</h2>
    <p>In this example, we use CSS to style the list
        horizontally, to create a navigation menu:
    </p>

    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
    <br>
    Vasily <input id = "vasily"><br>
    Result <input id = "result">
    <br>
    <select id = "countries">
        <option value="">Choose One</option>
        <option value="Taipei">Taiwan</option>
        <option value="Tokyo">Japan</option>
        <option value="Washington">USA</option>
    </select>
    <input id = "capital">
    <br>
    <input id = "pass" type = "password">
    <input id = "check" type = "checkbox">
    <script src ="index.js"></script>
</body>
</html>
